<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verification</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #fdecef;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .captcha {
      width: 360px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(0,0,0,.15);
      overflow: hidden;
    }

    /* ===== STEP 1: NOT A ROBOT ===== */
    .robot {
      padding: 24px;
    }

    .robot-row {
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
    }

    .checkbox {
      width: 26px;
      height: 26px;
      border: 2px solid #9aa0a6;
      border-radius: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1a73e8;
      font-size: 20px;
    }

    .spinner {
      width: 18px;
      height: 18px;
      border: 3px solid #ccc;
      border-top: 3px solid #1a73e8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    .robot-info {
      margin-left: auto;
      text-align: right;
      font-size: 11px;
      color: #5f6368;
      line-height: 1.2;
    }

    /* ===== STEP 2: IMAGE CAPTCHA ===== */
    .header {
      background: #f06277;
      color: white;
      padding: 16px;
    }

    .header strong {
      font-size: 18px;
      display: block;
    }

    .header span {
      font-size: 13px;
      opacity: .9;
    }

    .grid-wrapper {
      padding: 10px;
      background: #fff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
    }

    .grid img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 6px;
      border: 3px solid transparent;
      cursor: pointer;
      transition: border .15s, transform .15s;
    }

    .grid img:hover {
      transform: scale(1.04);
    }

    .grid img.selected {
      border-color: #1a73e8;
    }

    .footer {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #eee;
      font-size: 13px;
    }

    .footer .material-icons {
      font-size: 20px;
      color: #777;
      margin-right: 8px;
      cursor: pointer;
    }

    .verify-btn {
      margin-left: auto;
      background: #f06277;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-weight: 500;
      cursor: pointer;
    }

    /* ===== FINAL ===== */
    .final {
      display: none;
      text-align: center;
      padding: 40px 20px;
    }

    .final h1 {
      color: #f06277;
      margin-bottom: 10px;
    }

    .heart {
      font-size: 50px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>

<!-- STEP 1 -->
<div class="captcha" id="step1">
  <div class="robot">
    <div class="robot-row" onclick="verifyRobot()">
      <div class="checkbox" id="checkbox"></div>
      <span>I'm not a robot</span>

      <div class="robot-info">
        <span class="material-icons" style="font-size:14px;">info</span><br>
        reCAPTCHA<br>
        Privacy ¬∑ Terms
      </div>
    </div>
  </div>
</div>

<!-- STEP 2 -->
<div class="captcha" id="step2" style="display:none">

  <div class="header">
    <strong>Select all images with<br>your Valentine</strong>
    <span>Click verify once there are none left.</span>
  </div>

  <div class="grid-wrapper">
    <div class="grid">
      <img src="me1.jpg" onclick="toggle(this)">
      <img src="me2.jpg" onclick="toggle(this)">
      <img src="me3.jpg" onclick="toggle(this)">
      <img src="me4.jpg" onclick="toggle(this)">
      <img src="me5.jpg" onclick="toggle(this)">
      <img src="me6.jpg" onclick="toggle(this)">
      <img src="me7.jpg" onclick="toggle(this)">
      <img src="me8.jpg" onclick="toggle(this)">
      <img src="me9.jpg" onclick="toggle(this)">
    </div>
  </div>

  <div class="footer">
    <span class="material-icons">refresh</span>
    <span class="material-icons">info_outline</span>
    <button class="verify-btn" onclick="verifyImages()">VERIFY</button>
  </div>
</div>

<!-- STEP 3 -->
<div class="captcha final" id="final">
  <div class="heart">‚ù§Ô∏è</div>
  <h1>Happy Valentine‚Äôs Day</h1>
  <p>I LOVE YOU SO MUCH‚ù§Ô∏è‚ù§Ô∏è</p>
</div>

<script>
  function verifyRobot() {
    const box = document.getElementById("checkbox");
    box.innerHTML = '<div class="spinner"></div>';

    setTimeout(() => {
      box.innerHTML = '<span class="material-icons">check</span>';
      document.getElementById("step1").style.display = "none";
      document.getElementById("step2").style.display = "block";
    }, 1200);
  }

  function toggle(img) {
    img.classList.toggle("selected");
  }

  function verifyImages() {
    if (document.querySelectorAll(".selected").length === 9) {
      document.getElementById("step2").style.display = "none";
      document.getElementById("final").style.display = "block";
    } else {
      alert("Jel√∂ld ki az √∂sszeset üíó");
    }
  }
</script>

</body>
</html>
